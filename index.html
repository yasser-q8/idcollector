<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالج البطاقات الاحترافي</title>
    
    <script src="coi-serviceworker.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/bundle.js"></script>

    <style>
        :root { --primary: #007bff; --success: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .main-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .upload-box { border: 2px dashed #ddd; padding: 20px; margin: 15px 0; border-radius: 10px; position: relative; }
        input[type="file"] { width: 100%; cursor: pointer; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        #go { background: var(--success); color: white; }
        #go:disabled { background: #ccc; }
        #status { margin: 15px 0; font-size: 14px; color: #555; line-height: 1.6; }
        canvas { display: none; width: 100%; margin-top: 20px; border-radius: 8px; border: 1px solid #eee; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="main-card">
    <h2>دمج بطاقات الهوية</h2>
    <p style="font-size: 13px; color: #666;">سيتم حذف الخلفية ودمج الوجه والظهر في ملف PNG واحد</p>

    <div class="upload-box">
        <label>صورة الوجه (Front):</label>
        <input type="file" id="frontImg" accept="image/*">
    </div>

    <div class="upload-box">
        <label>صورة الظهر (Back):</label>
        <input type="file" id="backImg" accept="image/*">
    </div>

    <button id="go">بدء المعالجة الذكية</button>
    <div id="status">جاهز للاستخدام.</div>
    
    <canvas id="resultCanvas"></canvas>
    
    <a id="downloadLink" class="hidden">
        <button style="background: var(--primary); color: white;">تحميل النتيجة النهائية</button>
    </a>
</div>

<script>
    const btn = document.getElementById('go');
    const status = document.getElementById('status');

    btn.onclick = async () => {
        const file1 = document.getElementById('frontImg').files[0];
        const file2 = document.getElementById('backImg').files[0];

        if (!file1 || !file2) {
            alert("من فضلك اختر الصورتين أولاً");
            return;
        }

        // التأكد من تحميل المكتبة
        if (typeof imgly === 'undefined') {
            status.innerHTML = "<span style='color:red'>فشل تحميل محرك الذكاء الاصطناعي. تأكد من اتصال الإنترنت أو حاول استخدام متصفح Chrome.</span>";
            return;
        }

        btn.disabled = true;
        status.innerText = "جاري تحضير المحرك (قد يستغرق 30 ثانية في المرة الأولى)...";

        try {
            const config = {
                model: 'small', // نسخة خفيفة
                output: { type: 'foreground', format: 'image/png' }
            };

            status.innerText = "جاري معالجة صورة الوجه وحذف الخلفية...";
            const blob1 = await imgly.backgroundRemoval(file1, config);
            const img1 = await createImageBitmap(blob1);

            status.innerText = "جاري معالجة صورة الظهر وحذف الخلفية...";
            const blob2 = await imgly.backgroundRemoval(file2, config);
            const img2 = await createImageBitmap(blob2);

            status.innerText = "جاري دمج الصور في ملف واحد...";
            const canvas = document.getElementById('resultCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = Math.max(img1.width, img2.width);
            canvas.height = img1.height + img2.height + 60; 
            canvas.style.display = "block";

            // رسم خلفية شفافة (اختياري)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // رسم الوجه
            ctx.drawImage(img1, (canvas.width - img1.width) / 2, 0);
            // رسم الظهر
            ctx.drawImage(img2, (canvas.width - img2.width) / 2, img1.height + 60);

            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = canvas.toDataURL("image/png");
            downloadLink.download = "Merged_ID.png";
            downloadLink.classList.remove('hidden');

            status.innerText = "تمت العملية بنجاح! يمكنك التحميل الآن.";
        } catch (err) {
            console.error(err);
            status.innerHTML = `<span style='color:red'>حدث خطأ: ${err.message}. تأكد من تشغيل البرنامج من خلال رابط (GitHub Pages).</span>`;
        } finally {
            btn.disabled = false;
        }
    };
</script>

</body>
</html>
